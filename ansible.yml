---
- name: deploy web
  hosts: web

  tasks:
  - name: install nginx
    yum:
      name: nginx
      state: latest

  - name: website
    shell: echo "hello vagrant" > /usr/share/nginx/html/index.html

  - name: start nginx
    systemd:
      name: nginx
      state: started
      enabled: yes

- name: deploy haproxy
  hosts: haproxy

  tasks:
  - name: install keepalived
    yum:
      name: keepalived
      state: latest
  - name: install haproxy
    yum:
      name: haproxy
      state: latest
#configure keepalived
#configure haproxy
  - name: start keepalived
    systemd:
      name: keepalived
      state: started
      enabled: yes  
  - name: start haproxy
    systemd:
      name: haproxy
      state: started
      enabled: yes  

